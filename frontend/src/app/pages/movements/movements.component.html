
<div class="white-text-sub bottom-padding">
  Nova Conta
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

<div class="container-center">

  <div class="row ">
    <div class="col-md-12">
      <mat-form-field appearance="fill" class="select-style">
        <mat-label class="select-style">Conta</mat-label>
        <mat-select formControlName="accountId" name="accountId">
          <mat-option *ngFor="let account of accounts" [value]="account.id">
            {{account.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="fill" class="select-style">
        <mat-label class="select-style">Fluxo</mat-label>
        <mat-select formControlName="flow" name="flow">
          <mat-option  [value]="'in'">
            Entrada
          </mat-option>
          <mat-option  [value]="'out'">
            Sa√≠da
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="fill" class="total">
        <mat-label>Tipo</mat-label>
        <input matInput name="type" formControlName="type"
        required>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="fill" class="total">
        <mat-label>Valor</mat-label>
        <input matInput name="value" formControlName="value"
        required>
      </mat-form-field>
    </div>


    <div class="col-md-12">
      <button mat-raised-button color="primary" class="full-width">Cadastrar</button>
    </div>

  </div>
  <div class="row">

  </div>
</div>
</form>
