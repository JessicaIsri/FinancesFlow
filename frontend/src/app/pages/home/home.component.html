<div class="row row-backgroud">
  <div class="col-sm card-padding">
    <mat-card class="">
      <mat-card-title>Entradas <mat-icon>arrow_upward</mat-icon></mat-card-title>
      {{inputs}}
    </mat-card>
  </div>
  <div class="col-sm card-padding" >
    <mat-card class="">
      <mat-card-title>Saídas <mat-icon>arrow_downward</mat-icon></mat-card-title>
      {{outputs}}
      </mat-card>
  </div>
  <div class="col-sm card-padding">
    <mat-card class="">
      <mat-card-title>Saldo Inicial<mat-icon> attach_money</mat-icon></mat-card-title>
      <div *ngIf="accounts != null">
        {{accounts?.initialBalance}}
      </div>
    </mat-card>
  </div>
  <div class="col-sm card-padding">
    <mat-card class="">
      <mat-card-title>Saldo Atual<mat-icon> attach_money</mat-icon></mat-card-title>
      <div *ngIf="accounts != null">
        {{accounts?.currentBalance}}
      </div>
    </mat-card>
  </div>
  <mat-divider></mat-divider>
  <span class="historico">Histórico</span>
  <div class="container-center">
    <table mat-table  class="">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="column">Tipo</th>
        <td mat-cell *matCellDef="let row" class="column"></td>
      </ng-container>
      <ng-container matColumnDef="flow">
        <th mat-header-cell *matHeaderCellDef class="column">Direção</th>
        <td mat-cell *matCellDef="let row" class="column"></td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef class="column">Valor</th>
        <td mat-cell *matCellDef="let row" class="column"></td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="column">Data</th>
        <td mat-cell *matCellDef="let row" class="column"></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
