<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span><img class="img-padding" src="../../../../assets/images/logo-wallefyy.svg" alt=""></span>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menuprofile">
      <img ngxGravatar/>
      <span class="example-user-name">{{ userName }}</span>
    </button>
    <mat-menu #menuprofile="matMenu">
      <button (click)="logout()"  mat-menu-item>Sair</button>
    </mat-menu>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span class="example-spacer"></span>
    <button [routerLink]="'account'" mat-button><mat-icon>add_to_photos</mat-icon> Nova Conta</button>
    <button [routerLink]="'movements'" mat-button><mat-icon>add_to_photos</mat-icon> Nova Transação</button>
    <!-- <button  mat-button><mat-icon>group_add</mat-icon> Cadastrar Usuário</button> -->
    <mat-form-field appearance="fill" class="select-style">
      <mat-label class="select-style">Conta</mat-label>
      <mat-select (selectionChange)="changeAccount($event)">
        <mat-option *ngFor="let account of accounts" [value]="account">
          {{account.id}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
