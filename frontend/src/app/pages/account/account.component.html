
<div class="white-text-sub bottom-padding">
  Nova Conta
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<div class="container-center">
  <div class="row ">
    <div class="col-md-12">
      <mat-form-field appearance="fill" class="total">
        <mat-label>Apelido</mat-label>
        <input matInput name="name" formControlName="name"
        required>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="fill" class="total">
        <mat-label>Saldo Inicial</mat-label>
        <input matInput name="initialBalance" formControlName="initialBalance"
        required>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="fill" class="total">
        <mat-label>Saldo Atual</mat-label>
        <input matInput name="currentBalance" formControlName="currentBalance"
        required>
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <button mat-raised-button color="primary" class="full-width">Cadastrar</button>
    </div>

  </div>
  <div class="row">

  </div>
</div>
</form>
